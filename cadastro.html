    <div>
        <main>
            <h1 class="titulos titulo-cadastro">Cadastro</h1>

            <div class="tela-cadastro">
                <form class="formulario-cadastro">
                    <label for="nome-cadastro">Nome</label>
                    <input type="text" id="nome-cadastro">
    
                    <label for="senha-cadastro">Senha</label>
                    <input type="password" id="senha-cadastro"> 
    
                    <label for="email-cadastro">E-mail</label>
                    <input type="text" id="email-cadastro">
    
                    <label for="telefone-cadastro">Telefone</label>
                    <input type="tel" id="telefone-cadastro">


                    <fieldset>
                        <legend>Gênero</legend>
                        <label for="genero-masculino">Masculino</label>
                        <input type="radio" id="genero-masculino" name="genero">
                                                                                    <!--no futuro, deixar os radio button um na frente do outro em vez de deixar um em baixo do outro-->
                        <label for="genero-feminino">Feminino</label>
                        <input type="radio" id="genero-feminino" name="genero">
                    </fieldset>
                    

                </form>
            </div>
            
        </main>
    </div>
